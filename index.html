<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<!-- <style>
        .winner{
            color:green;
        }
        .loser{
            color:red;
        }
    </style> -->


<body>
    <div class="container">
        <div class="column">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">ScoreKeeper</p>

                    </header>
                    <figure class="image is-2by1">dfdfdfdsfsdgsfsff
                        <img src="https://construct-static.com/uploads/170758/612df476-4cec-4d89-82a3-8233344fe3a6/c/358132151/ping%20300.png"
                            alt="">
                    </figure>
                    <div class="card-content">
                        <div class="content">
                            <h1><span id="player1Display">0</span> to <span id="player2Display">0</span></h1>
                            <h5 class="is-size-6" id="winningScoreSelect">Select winning score:</h5>
                            <div class="select is-small"> <select name="" id="playTo">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select></div>
                        </div>
                        <p class="heading2 is-size-7">Use the buttons below to keep scoring</p>
                    </div>
                    <footer class="card-footer">
                        <button class="button is-primary card-footer-item" id="player1">+1 PlayerOne</button>
                        <button class="button is-info card-footer-item " id="player2">+1 PlayerTwo</button>
                        <button class="button is-danger card-footer-item" id="reset">Reset</button>
                    </footer>
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="column">
            <div class="column is-offset-one-quarter">
                <footer>Crafted with ❤️ by Vinay Using HTML5 , Bulma and JavaScript</footer>
            </div>
        </div>

    </div>


    <script src="app.js"></script>

</body>

</html>
